<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>C-3</title>
    </head>
<body>

<div class="container">   
    <div class="border p-4">
    <h2>Registration form for New Addmission</h2>
    </div>

    
    <form>  
               
            <div class="row">

                    <div class="col mt-3">
                        <input type="text" class="form-control" placeholder="Enter First Name">
                    </div>

                    <div class="col mt-3">
                        <input type="text" class="form-control" placeholder="Enter Last Name">
                    </div>       
            </div>

                <div class="row">
                    <div class="col mt-3">
                        <select class="form-select">
                        <Option>Male</Option>
                        <Option>Female</Option>
                        <Option>Others</Option>
                        </select>
                    </div>

                    <div class="col mt-3 input-group">
                        <span class="input-group-text">+91</span>
                        <input type="number" class="form-control" placeholder="Enter Your mobile No.">
                     </div>
                </div>     

        
                    <div class="row">

                        <div class="col mt-3 input-group-text" >
                             Enter Your Date of Birth
                        </div>                 
                        <div class="col mt-3 input-group">
                            <span class="input-group-text">@</span>
                            <input type="email" class="form-control" placeholder="Enter Your email .">
                        </div>
                    </div><input type="date" class="mt-3"> 

                    <div class=" row form-floating">
                            <Input type="text" placeholder="Enter Username" class="form-control mt-3" ></Input>
                            <label class="mt-3">Enter Username</label>
                    </div>
                    <div class=" row form-floating">
                            <Input type="password" placeholder="Create Password" class="form-control mt-3" ></Input>
                            <label class="mt-3">Create Password</label>
                    </div>

                    <div class=" row form-floating">
                        <Input type="password" placeholder="Create New Password" class="form-control mt-3" ></Input>
                        <label class="mt-3">Confirm Password</label>
                </div>


                    <div class="p-3 m-3 form-check form-switch"><input class="form-check-input" type="checkbox">
                    <label>Get All important Notification from University</label></div>

                    <div class="mb-3"><input type="checkbox"> I hereby declare that the information provided is true and correct. I also understand that any willful
                        dishonesty may render for refusal of this application or immediate termination of registration. </div>

                    <div ><input type="submit"></div>
    </form>
</div>
    
</body>
</html>
